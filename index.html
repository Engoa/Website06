<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="/css/main.css" />
  <script src="https://kit.fontawesome.com/9a80e50f42.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
	rel="stylesheet"
  />
  <title>Glass Design :)</title>
 </head>
 <body>

    <main>
				  <div class="container">
					  <div class="leftnav">
						  <div class="userprofile hidden">
							  <img class="hidden" src="/images/avatar2.png" alt="User Image" />
							  <h3 class="hidden">Simo Edwin</h3>
							  <span class="hidden">Pro Member</span>
						  </div>


						  <div class="links">
							  <div class="link twitch">
								  <img class="hover1 img-anim" src="/images/twitch.png" alt="Twitch icon"/>
								  <h2>Twitch</h2>
							  </div>
         <div class="link youtube">
          <img class="hover2 img-anim" src="/images/youtube.png" alt="Youtube icon"/>
          <h2>Youtube</h2>
         </div>
							  <div class="link steam">
								  <img class="hover3 img-anim" src="/images/steam.png" alt="Steam icon"/>
								  <h2>Steam</h2>
							  </div>
							  <div class="link library">
								  <img class="hover4 img-anim" src="/images/library.png" alt="Library Icon"/>
								  <h2>Library</h2>
							  </div>
						  </div>
						  <div class="freegamescontainer">
							  <div><h2>Join Pro for free games!</h2></div>
							  <div><img src="/images/controller.png" alt="controller image" /></div>
						  </div>
					  </div>
	  
	  
					  <div class="rightnav">
						  <div class="searchbar">
							  <h2 id="search-header">Active Games</h2>
							  <input type="text" /></div>
	  
							  <div class="cards">



										<div class="card">
												 <img src="/images/assassins.png" alt="Assassins Creed Image">
												 <div class="gameinfo">
														  <h2>Assassins Creed Valhalla <h2>
																	<p>PS5 Version</p>
																	<div class="progress"></div>
												 </div>
             <h2 class="percentage">60%</h2>
										</div>

          <div class="card">
           <img src="/images/spiderman.png" alt="Spiderman Image">
           <div class="gameinfo">
              <h2>Spiderman Miles Morales <h2>
               <p>PS4 Pro Version</p>
               <div class="progress"></div>
           </div>
           <h2 class="percentage">60%</h2>
          </div>


  
           <div class="card">
            <img src="/images/sackboy.png" alt="Sackboy Image">
            <div class="gameinfo">
               <h2>Sackboy <h2>
                <p>Xbox Series X</p>
                <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
							  </div>
	  
							  
        </div>
	</main>
	  
							
							 
	  
							 
						  
					  
				
      </body>
      </html>
